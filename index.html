<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    
    <script>
        // ASk the user to enter the first number
let number1 = prompt("Enter the first number:");
// Check if user input is a number
if (!isNaN(number1)) {
  // Ask the user to enter an operator
  let operator = prompt("Enter an operator (+, -, *, /):");
  // Check if operator is valid
  if (operator === "+" || operator === "-" || operator === "*" || operator === "/") {
    // Prompt the user to enter the second number
    let number2 = prompt("Enter the second number:");
    // Check if user input is valid
    if (!isNaN(number2)) {
      // Converting strings to numbers
      number1 = parseFloat(number1);
      number2 = parseFloat(number2);

      // Perform the calculation based on the operator
      let result;
      switch (operator) {
        case "+":
          result = number1 + number2;
          break;
        case "-":
          result = number1 - number2;
          break;
        case "*":
          result = number1 * number2;
          break;
        case "/":                      // Check for division by zero
          if (number2 !== 0) {
            result = number1 / number2;
          } else {
            alert("Error: Don't divide by Zero. Try a different number");
          }
          break;
        default:
          alert("Error: Invalid operator.Please enter +, -, *, or /.");
          break;
      }

      // Display the result to the user
      if (result !== undefined) {
        alert("Result: " + result);
      }
    } else {
      alert("Error: Second input is an invalid number.");
    }
  } else {
    alert("Error: Invalid operator. Please enter +, -, *, or /");
  }
} else {
  alert("Error: First input is an invalid number.");
}

    </script>


</body>
</html>
